<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Converter</title>
    <link rel="stylesheet" type="text/css"}>
</head>
<body>
    <div class="container">
        <h1>Image to Text Converter</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'convert_image_to_text' %}">
            {% csrf_token %}
            <input type="file" name="image" id="image-input">
            <label for="image-input" class="custom-file-upload">Choose Image</label>
            <button type="submit" class="convert-button">Convert</button>
        </form>
    </div>
</body>
</html>
<style>

.container {
    max-width: 500px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 30px;
}

input[type="file"] {
    display: none;
}

.custom-file-upload {
    display: inline-block;
    padding: 8px 12px;
    background-color: #f2f2f2;
    color: #333;
    cursor: pointer;
    border-radius: 4px;
}

.convert-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.convert-button:hover {
    background-color: #555;
}

</style>
